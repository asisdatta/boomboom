<div class="playlist col-lg-4">
    <alert type="danger" ng-show="noResult" close="closeAlert()">No Results Found</alert>
    <div class="row video-container" ng-repeat="video in playlist">
        <img ng-src="{{video.snippet.thumbnails.high.url}}" alt="" class="thumbnail-img img-responsive col-xs-4 cursor-pointer" ng-click="playVideo(video)">
        <span class="video-title col-xs-7 cursor-pointer" ng-click="playVideo(video)">{{video.snippet.title}}</span>
        <span class="video-channel-title col-xs-7">{{video.snippet.channelTitle}}</span>
    </div>
</div>
